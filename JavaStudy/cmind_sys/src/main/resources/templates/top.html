<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/layout.css}" rel="stylesheet" />
<title>社員一覧画面</title>
</head>
<body>
	<!-- ヘッダー -->
	<header th:include="layout/header :: head"></header>
	<!-- サイドバー -->
	<aside th:include="layout/aside :: side"></aside>
	<!-- メイン -->
	<article class="main">
		<h3 class="page_title">社員一覧画面</h3>





		<table class="table table-striped">
            <thead>
                 <tr>
                     <th>社員番号</th>
                     <th>名前</th>
                     <th>生年月日</th>
                     <th>性別</th>
                </tr>
           	</thead>
            <tbody>
                <tr th:each="top : ${top}" th:object="${top}" class="align-middle">
                    <td th:text="*{empId}"></td>
                    <td th:text="*{empName}"></td>
                    <td th:text="*{birthday}"></td>
                    <td th:text="*{gender}"></td>
                </tr>
             </tbody>
         </table>









	</article>
	<!-- フッダー -->
	<footer th:include="layout/footer :: foot"></footer>

</body>
</html>
