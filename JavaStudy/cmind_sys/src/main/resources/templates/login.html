		<div class="login">
			<h3>ログイン画面</h3>
			<div class="form">

                <span th:text="${errorMsg}"></span>
                <span th:text="${user}"></span>



                <form method="POST" id="login-form"  th:action="@{/login}">


                    <div th:if="${param.error}">
                        <p class="text-danger">IDまたはパスワードが間違っています</p>
                    </div>



                    <div class="form-group">
                        <label for="username" class="text-info">社員番号:</label><br>
                        <input type="text" name="username" id="userId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">パスワード:</label><br>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="ログイン">
                    </div>
                </form>
